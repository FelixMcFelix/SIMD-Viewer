<!DOCTYPE html>
<head>
<html>
<title>IS3 Team Project</title>

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/tooltip.css">
<link rel="stylesheet" href="css/map.css">
<link rel="stylesheet" href="css/nv.d3.css">

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="csvReader.js"></script>
<script type="text/javascript" src="d3.min.js"></script>

<!--Used by control-pane-->
<script type="text/javascript" src="control-pane.js"></script>
<script type="text/javascript" src="data-table.js"></script>

<!-- used by map -->
<script type="text/javascript" src="map.js"></script>
<script type="text/javascript" src="simplify.js"></script>

<!-- used by scatterplot -->
<script type="text/javascript" src="scatterPlot.js"></script>

<!-- used by bar chart -->
<script type="text/javascript" src="barGraph.js"></script>
<script src="lib/d3.v3.js"></script>
<script src="nv.d3.js"></script>
<script type="text/javascript" src="d3.tip.js"></script>

</head>

<body>
	<div id="master">

		<div id="vis-space">
		
			<div id="selector-controls">
				<button onclick="IS3.deselectAll()" class="red">Deselect All</button>
				<button onclick="IS3.selectAll()">Select All</button>
			</div>

			<div id="vis-box">
				<div id="mapCont"></div>
				<div id="scatterCont"></div>
				<div id="barCont"></div>
			</div>

			<div id="vis-controls">
				<button onclick="IS3.mapView()" class="orange" id="but0">Map View</button>
				<button onclick="IS3.scatterView()" id="but1">Scatterplot View</button>
				<button onclick="IS3.barView()" id="but2">Bar Chart View</button>
			</div>

		</div>

		<div id="control-space">
			
			<div id="selector-box">
				<p><u id="comparisonHead">Comparison</u></p>

				<fieldset class="fatController">
				<legend>Controls</legend>
				<p style="font-size: 20px;text-align:left;"><i>Variable 1:</i></p>
				<div class="varControl" id="varControl1">
					<select id="box1">
						<option>A</option>
						<option>B</option>
					</select><br />
					<p style="text-align:left;">
					<input type="checkbox" id="normVar1" name="normVar1" value="true"><label for="normVar1">Normalise</label>
					<input type="radio" id="var1sort" name="sortie" value="var1"><label for="var1sort">Sort</label>
					</p>
				</div>
				<div class="varControl" id="varControl2">
					<p style="font-size: 20px;text-align:left;"><i>Variable 2:</i></p>
					<select id="box2">
						<option>C</option>
						<option>D</option>
					</select><br />
					<p style="text-align:left;">
					<input type="checkbox" id="normVar2" name="normVar2" value="true"><label for="normVar2">Normalise</label>
					<input type="radio" id="var2sort" name="sortie" value="var2"><label for="var2sort">Sort</label>
					</p>
					<p style="text-align:left;">
					<input type="radio" id="var0sort" name="sortie" value="var0" checked><label for="var0sort">Sort by name</label>
					</p>
				</div>
				</fieldset>
			</div>
			
			<div id="data-box">
				<table id="data-table">

				</table>
			</div>

		</div>

	</div>
</body>
</html>
