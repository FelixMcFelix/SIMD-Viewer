<!DOCTYPE html>
<head>
<html>
<title>IS3 Team Project</title>

<link rel="stylesheet" href="css/main.css">

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="csvReader.js"></script>
<script type="text/javascript" src="d3.min.js"></script>

<!--Used by control-pane-->
<script type="text/javascript" src="control-pane.js"></script>
<script type="text/javascript" src="data-table.js"></script>

<!-- used by map -->
<script type="text/javascript" src="map.js"></script>
<script type="text/javascript" src="d3.tip.js"></script>
<script type="text/javascript" src="simplify.js"></script>
<link rel="stylesheet" href="css/tooltip.css">
<link rel="stylesheet" href="css/map.css">

</head>

<body>
	<div id="master">

		<div id="vis-space">
		
			<div id="selector-controls">
				<button onclick="IS3.deselectAll()">Deselect All</button>
				<button onclick="IS3.selectAll()">Select All</button>
			</div>

			<div id="vis-box">
				<div id="mapCont"></div>
			</div>

			<div id="vis-controls">
				<button onclick="IS3.mapView()">Map View</button>
				<button onclick="IS3.scatterView()">Scatterplot View</button>
				<button onclick="IS3.barView()">Bar Chart View</button>
			</div>

		</div>

		<div id="control-space">
			
			<div id="selector-box">
				<p><u>Comparison</u></p>
				
				<p>Variable 1:</p>
				<div class="varControl" id="varControl1">
					<select id="box1">
						<option>A</option>
						<option>B</option>
					</select><br />
					<input type="checkbox" id="normVar1" name="normVar1" value="true"><label for="normVar1">Normalise</label>
					<input type="radio" id="var1sort" name="sortie" value="var1"><label for="var1sort">Sort</label>
				</div>
				<div class="varControl" id="varControl2">
					<p>Variable 2:</p>
					<select id="box2">
						<option>C</option>
						<option>D</option>
					</select><br />
					<input type="checkbox" id="normVar2" name="normVar2" value="true"><label for="normVar2">Normalise</label>
					<input type="radio" id="var2sort" name="sortie" value="var2"><label for="var2sort">Sort</label>
				</div>
				<br />
				<input type="radio" id="var0sort" name="sortie" value="var0" checked><label for="var0sort">Sort by name</label>
			</div>
			
			<div id="data-box">
				<table id="data-table">

				</table>
			</div>

		</div>

	</div>
</body>
</html>
